{% extends "layout.html" %}

{% block title %}
    quoted
{% endblock %}

{% block main %}
    <div class="table table-striped">
        <table>
            <thead>
                <tr>
                    <th class="text-start">Symbol</th>
                    <th class="text-start">shares</th>
                    <th class="text-end">price</th>
                    <th class="text-end">transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for dict in data %}
                <tr>
                    <td class="text-start">{{ dict.symbol }}</td>
                    <td class="text-start">{{ dict.shares }}</td>
                    <td class="text-end">{{ dict.market_price }}</td>
                    <td class="text-end">{{ dict.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
