{% extends "layout.html" %}

{% block title %}
    result
{% endblock %}

{% block main %}
    <ul>
        {% for title in movie_titles %}
        <div class="movie_list">
            <li>
                <a href="https://www.google.com/search?q={{ title }}">{{ title }}</a>
            </li>
            <form class="button" action="/list" method="POST">
                <button class="btn btn-primary" name="title" value="{{ title }}" type="submit">add to list</button>
            </form>
        </div>
        {% endfor %}
    </ul>
{% endblock %}
