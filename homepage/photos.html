<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>photos</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="title_size centered">pictures of me</h1>
        <p class="centered text_size">click on the buttons to see some pics of me</p>
        <div class="centered">
            <button type="button" id="button1" class="btn btn-primary button_size">show pic 1</button>
            <button type="button" id="button2" class="btn btn-primary button_size">show pic 2</button>
            <button type="button" id="button3" class="btn btn-primary button_size">show pic 3</button>
        </div>
        <br>
        <div class="img_container">
            <img id="pic1" alt="pic" src="pic1.jpeg" width="650" height="600" style="display: none">
            <img id="pic2" alt="pic" src="pic2.jpeg" width="650" height="600" style="display: none">
            <img id="pic3" alt="pic" src="pic3.jpeg" width="650" height="600" style="display: none">
        </div>
        <script src="page.js"></script>
    </body>
</html>
